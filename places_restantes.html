<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Places restantes dans les cours</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">
    
      <style>
      body {
      margin: 0;
      padding: 0;
      background: #23272f;
      color: #f4f4f4;
      min-height: 100vh;
      }
      .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(30, 34, 44, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 32px 24px;
      }
      h1, h2 {
      color: #f4f4f4;
      font-weight: 600;
      }
      .section-title {
      font-size: 1.7em;
      color: #ffd700;
      font-weight: 700;
      margin: 32px 0 18px 0;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #222;
      border-left: 6px solid #ffd700;
      padding-left: 16px;
      }
      p {
      line-height: 1.7;
      color: #e0e0e0;
      }
      table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 32px;
      background: rgba(44, 48, 60, 0.98);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }
      th, td {
      padding: 12px 16px;
      text-align: left;
      }
      th {
      background: linear-gradient(90deg, #2d3340 0%, #3a4052 100%);
      color: #ffd700;
      font-weight: 500;
      border-bottom: 2px solid #444;
      }
      td {
      border-bottom: 1px solid #333;
      }
      tr:nth-child(even) td {
      background: rgba(36, 40, 50, 0.93);
      }
      tr:hover td {
      background: #2a2e38;
      }
      @media (max-width: 700px) {
      .container {
        padding: 16px 6px;
      }
      table, th, td {
        font-size: 15px;
      }
      .section-title {
        font-size: 1.2em;
        padding-left: 8px;
      } 
      .footer-note {
        background: rgba(30, 34, 44, 0.95);
        padding: 12px 16px;
        border-top: 1px solid #444;
      }
      }
    
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <img src="baniere-site.png" alt="Logo YBG" style="max-width: 800px; height: auto;">
    </div>
    <div class="container" style="position: relative; z-index: 1;">
        Places restantes dans les cours
        <div class="section" id="place-restantes-section">
            <div class="section-title">Places restantes</div>
            {{table_places_restantes}}
        </div>

    </div>

    <div class="footer">
        Les places restantes sont mises &agrave; jour r&eacute;guli&egrave;rement. Veuillez v&eacute;rifier fr&eacute;quemment pour les derni&egrave;res disponibilit&eacute;s.
    </div>

</body>
</html>
